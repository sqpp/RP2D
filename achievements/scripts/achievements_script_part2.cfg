
-- ==== Dead Man Stalking
function kill_DeadManStalking(killer,victim)
	if (player(killer,"health") == 1) then
		OpenUnlockAchievement(killer,"DeadManStalking")
	end
end

-- ==== Rite of First Defusal
function endround_RiteofFirstDefusal(id)
	OpenUnlockAchievement(id,"RiteofFirstDefusal")
end

-- ==== Piece Initiative
function endround_PieceInitiative(id)
	if GetUserValue(id,"PistolRoundWins") > 4 then
		OpenUnlockAchievement(id,"PieceInitiative")
	end
end

function stat_PieceInitiative_process(id)
	return(GetUserValue(id,"PistolRoundWins") / 5)
end

-- ==== Short Fuse
ShortFuseTimer = 0
function bomb_Short_Fuse(id)
	if (ShortFuseTimer < 30) then
		OpenUnlockAchievement(id,"ShortFuse")
	end
end
function second_Short_Fuse()
	ShortFuseTimer = ShortFuseTimer + 1
end
function startround_Short_Fuse()
	ShortFuseTimer = 0
end


-- ==== FIRST!
FirstBlood = 0
function startround_FirstBlood()
	FirstBlood = 0
end

function kill_FirstBlood(killer,victim)
	if FirstBlood == 0  and (player(killer,"team") ~= player(victim,"team")) then 
		OpenUnlockAchievement(killer,"First")
	end
	FirstBlood = 1
end

-- Blast Will and Testament
BombDeath = 0
function startround_BombDeath()
	BombDeath = 0
end
function kill_BombDeath(killer,victim)
	if player(victim,"bomb") == 1 then
		BombDeath = 1
	end
end

function bomb_BombDeath(id)
	if (BombDeath == 1) then
		OpenUnlockAchievement(id,"BlastWillandTestament")
	end
end

-- ==== Give Piece a Chance
function endround_GivePieceChance(id)
	if GetUserValue(id,"PistolRoundWins") > 24 then
		OpenUnlockAchievement(id,"GivePieceChance")
	end
end

function stat_GivePieceChance_process(id)
	return(GetUserValue(id,"PistolRoundWins") / 25)
end


