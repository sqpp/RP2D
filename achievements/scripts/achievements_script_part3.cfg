	end
end


-- ==== Desert Eagle Expert
function kill_deagle(killer,victim,w)
	if (w == 3) then -- pistolRound from pistol round statistics
		IncreaseUserValue(killer,"Deagle",1)
	end
	if GetUserValue(killer,"Deagle") > 29 then
		OpenUnlockAchievement(killer,"DesertEagleExpert")
	end
end

function kill_deagle_process(id)
	return(GetUserValue(id,"Deagle") / 30)
end



-- ==== Conservationist
Conservationist_Reload = {}
function reload_Conservationist(id,m)
	if (m == 2) then
		Conservationist_Reload[id] = true
	end
end
function startround_Conservationist()
	for i = 0, 32 do
		Conservationist_Reload[i] = false
	end
end
function endround_Conservationist(id,m)
	if  ((player(id,"team") == m) or (player(id,"team") == m - 9) or (player(id,"team") == m - 19)) then
		if player(id,"health") > 0 and Conservationist_Reload[id] == false then
			OpenUnlockAchievement(id,"Conservationist")
		end
	end
end
startround_Conservationist()


