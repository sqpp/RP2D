-- ==== Blitzkrieg
BlitzkriegTimer = 0
function endround_Blitzkrieg(id,m)
	if (BlitzkriegTimer < 30) and ((player(id,"team") == m) or (player(id,"team") == m - 9) or (player(id,"team") == m - 19)) and (player(id,"health") > 0) then
		if (player(id,"team") == 1 and #player(0,"team2") > 4) or (player(id,"team") == 2 and #player(0,"team1") > 4) then
			OpenUnlockAchievement(id,"Blitzkrieg")
		end
	end
end
function second_Blitzkrieg()
	BlitzkriegTimer = BlitzkriegTimer + 1
end
function startround_Blitzkrieg()
	BlitzkriegTimer = 0
end


-- ==== War of Attrition
function endround_WarofAttrition(id)
	if (player(id,"health") > 0) then
		if (#player(0,"team"..player(id,"team")) > 4) then
			OpenUnlockAchievement(id,"WarofAttrition")
		end
	end
end


-- ==== Sneaky Tease
PlayerPlanting = {}
function ms100_plant(id)
	if (player(id,"process") == 1) then
		PlayerPlanting[id] = true
	else
		PlayerPlanting[id] = false
	end
end

function kill_plant(killer,victim)
	if PlayerPlanting[victim] then
		OpenUnlockAchievement(killer,"SneakyTease")
	end
end


-- ==== Make the Cut
function kill_MaketheCut(killer,victim,w)
	if (w == 50) then
		if GetUserValue(killer,"KnifeKills") > 9 then
			OpenUnlockAchievement(killer,"MaketheCut")
		end
	end
end

function MaketheCutProgress(id)
	return(GetUserValue(id,"KnifeKills") / 10)
end

